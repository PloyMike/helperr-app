<style>
.test-hero {
  width: 100%;
  height: 400px;
  position: relative;
  overflow: hidden;
}

.bg-image {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;

  background-position: center;
  opacity: 0.5;
}

.bg-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, rgba(20,184,166,0.7) 0%, rgba(13,148,136,0.8) 100%);
}

.content {
  position: relative;
  z-index: 2;
  color: white;
  text-align: center;
  padding-top: 150px;
  font-size: 48px;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="test-hero">
